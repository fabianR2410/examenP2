<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista de Pacientes" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
          <h5 class="mb-3">
            <a href="nuevopaciente" class="btn btn-outline-dark">Nuevo Paciente</a>
          </h5>
          <div class="card tbl-card">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha_nacimiento</th>
                    <th class="text-end">telefono</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  @for (pacientes of listapacientes; track $index) {
                    <tr>
                      <td>{{ $index + 1 }}</td>
                      <td>{{ pacientes.nombre }}</td>
                      <td>{{ pacientes.apellido }}</td>
                      <td>{{ pacientes.fecha_nacimiento }}</td>
                      <td>{{ pacientes.telefono }}</td>

                       <td>
                        <button type="button" class="btn btn-outline-success" [routerLink]="['/editarpaciente/', pacientes.idpaciente]">
                          Editar
                        </button>
                        <button (click)="eliminar(pacientes.idpaciente)" type="button" class="btn btn-outline-danger">Eliminar</button>
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
  <!--
    LOS COMPONENTES (.TS) ESTAN OBLIGADOS A IMPORTAR LA REFERENCIA PARA QUE SE PUEDA USAR EN EL HTML
    -->
