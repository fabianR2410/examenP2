<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">
          {{ titulo }}
          <!--Interpolacion
            sirve para enviar datos desde el .ts hacia el html
            -->
        </h3>
      </div>
      <form [formGroup]="frm_Paciente" (ngSubmit)="grabar()">
        <div class="row">
          <div class="form-group mb-3">
            <label class="form-label" for="Nombre">Nombre</label>
            <input formControlName="Nombres" type="text" class="form-control" id="Nombres" placeholder="Ingrese los nombres" />
            <div *ngIf="frm_Paciente.get('Nombres').invalid && frm_Paciente.get('Nombres').touched">
              <small *ngIf="frm_Paciente.get('Nombres').hasError('required')" style="color: red">Los nombres son requeridos</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="Apellido">Apellido</label>
            <input type="text" formControlName="Apellido" class="form-control" id="Apellido" />
            <div *ngIf="frm_Paciente.get('Apellido').invalid && frm_Paciente.get('Apellido').touched">
              <small *ngIf="frm_Paciente.get('Apellido').hasError('required')" style="color: red">El Apellido es requerido</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="fecha_nacimiento">fecha_nacimiento</label>
            <input type="text" class="form-control" formControlName="fecha_nacimiento" id="fecha_nacimiento" />
            <div *ngIf="frm_Paciente.get('fecha_nacimiento').invalid && frm_Paciente.get('fecha_nacimiento').touched">
              <small *ngIf="frm_Paciente.get('fecha_nacimiento').hasError('required')" style="color: red">La fecha_nacimiento es requerida</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="telefono">telefono</label>
            <input type="email" formControlName="telefono" class="form-control" id="telefonoo" />
            <div *ngIf="frm_Paciente.get('telefono').invalid && frm_Paciente.get('telefono').touched">
              <small *ngIf="frm_Paciente.get('telefono').hasError('required')" style="color: red">El telefono es requerido</small>
              <small *ngIf="frm_Paciente.get('telefono').hasError('email')" style="color: red">Debe ingresar un telefono valido</small>
            </div>
          </div>
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="frm_Paciente.invalid">Grabar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <!--
    IMPORTAR => FORMSMODULE  APP.MODULE.TS ||  NUEVOPROVEEDOR.COMPONENT.TS
    
    
    
    
    
    INTRPOLACION => DESDE EL TS AL HTML
    {{ }} 
    EVENTOS => EJECUTAR FUNCIONES EN EL TS
    ()
    DATA BINDING => DESDE EL HTML AL TS
    []
    TWO WAY BIDING => ENVIADO DE DATOS DESDE EL HTML AL TS Y DESDE EL TS AL HTML
    [()]
    -->
